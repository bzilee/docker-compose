version: "3.6"

#Liste des servies
services:
  #Le service GitLAb
  gitlab:
    image: gitlab/gitlab-ce
    hostname: 'gitlab.lugar.com'
    ports:
      - "443:443"
      - "80:80"
      - "22"
    container_name: gitlab
    volumes:
      - ./gitlab_data/data:/var/opt/gitlab
      - ./gitlab_data/log:/var/log/gitlab
      - ./gitlab_data/config:/etc/gitlab

    env_file:
      - .env
    networks:
      net_backend:
        ipv4_address: 172.21.0.2
        aliases:
          - gitlab
    restart: unless-stopped

  mysql-server:
    image: mysql
    command:
      - mysqld
      - --character-set-server=utf8
      - --collation-server=utf8_bin
      - --default-authentication-plugin=mysql_native_password
    #   - --require-secure-transport
    #   - --ssl-ca=/run/secrets/root-ca.pem
    #   - --ssl-cert=/run/secrets/server-cert.pem
    #   - --ssl-key=/run/secrets/server-key.pem
    volumes:
      - "./mysql_data_gitlab/var/lib/mysql:/var/lib/mysql:rw"
    env_file:
      - .env_mysql
    container_name: mysql-server-4
    ports:
      - "3306:3306"
    #secrets:
    #   - server-key.pem
    #   - server-cert.pem
    #   - root-ca.pem
    #  stop_grace_period: 1m
    networks:
      net_backend:
        ipv4_address: 172.21.0.16
        aliases:
          - mysql-server-4
    tty: true
    #Cette ligne permet de r√©soudre le probleme de mbind: Operation not permitted
    security_opt:
      - seccomp:unconfined
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8084:80"
    container_name: phpmyadmin-4
    env_file:
      - .env_mysql
    restart: unless-stopped
    tty: true
    links:
      - "mysql-server-3"
    volumes:
      - "./phpmyadmin/session:/sessions"
      #- "./phpmyadmin/php_ini:/usr/local/etc/php"
      #- "./phpmyadmin/apache2_config:/etc/apache2"
    networks:
      net_backend:
        ipv4_address: 172.21.0.17
        aliases:
          - phpmyadmin-4
    environment:
      PMA_HOST: "mysql-server-3" # mysql-server

  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    volumes:
      - ./gitlab_data/srv/gitlab-runner/config:/etc/gitlab-runner
      - ./gitlab_data/var/run/docker.sock:/var/run/docker.sock
    networks:
      net_backend:
        ipv4_address: 172.21.0.18
        aliases:
          - gitlab-runner
    restart: unless-stopped
    tty: true
networks:
  net_backend:
    external:
      name: lugar_net_backend