version: "3.5"

#Liste des servies
services:

  #Le service Jira
  jira:
    image: atlassian/jira-software
    container_name: jira-soft
    env_file:
      - .env_jira
    volumes: 
      - "./jira_data:/var/atlassian/application-data/jira"
    ports: 
      - "1000:8080"
    networks:
     net_backend:
      ipv4_address: 172.21.0.5
      aliases:
       - jira-soft
    restart: unless-stopped
    tty: true

  #Le service MySQL2
  mysql-server:
    image: mysql:5.7
    command:
     - mysqld
     - --character-set-server=utf8
     - --collation-server=utf8_bin
     - --default-authentication-plugin=mysql_native_password
  #   - --require-secure-transport
  #   - --ssl-ca=/run/secrets/root-ca.pem
  #   - --ssl-cert=/run/secrets/server-cert.pem
  #   - --ssl-key=/run/secrets/server-key.pem
    volumes:
      - "./mysql_data/var/lib/mysql:/var/lib/mysql:rw"
    env_file:
     - .env_mysql
    container_name: mysql-server-2
    #secrets:
  #   - server-key.pem
  #   - server-cert.pem
  #   - root-ca.pem
  #  stop_grace_period: 1m
    networks:
     net_backend:
      ipv4_address: 172.21.0.4
      aliases:
       - mysql-server-2
    #Cette ligne permet de r√©soudre le probleme de mbind: Operation not permitted
    security_opt: 
      - seccomp:unconfined
    restart: unless-stopped
    tty: true

  #Le service PHPMyAdmin
  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      ports:
        - "8082:80"
      container_name: phpmyadmin-2
      env_file:
       - .env_mysql
      restart: unless-stopped
      tty: true
      volumes:
       - "./phpmyadmin/session:/sessions"
      networks:
        net_backend:
          ipv4_address: 172.21.0.3
          aliases:
            - phpmyadmin-2
      environment:
        PMA_HOST: "mysql-server-2" # mysql-server
networks:
  net_backend:
    external:
      name: lugar_net_backend