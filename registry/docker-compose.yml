#      REGISTRY_AUTH_TOKEN_ISSUER: gitlab-issuer
#      REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE: /certs/gitlab-registry.crt
#      REGISTRY_STORAGE_DELETE_ENABLED: 'true'
    volumes:
      - ./registry_data/data:/var/lib/registry
